# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 码匠先生
subtitle: 码匠先生
description: "人生百态，码于心中。"
keywords: "java,node,Spring,大数据,javascript"
author: 码匠先生
email: me@imjun.me
language: zh-CN
timezone:
favicon: /favicon.ico
# 站点起始时间
since: 2015
# 访客数统计
counter: true
# ---------------------------------------------
# 社交链接，将在侧栏中显示
#----------------------------------------------

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://liushaojun.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: true
  tab_replace:

prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow'
  line_number: false    # default false
  custom_css:    
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

permalink_pinyin:
  enable: true
  separator: '-'  

wordCount:
  enable: true # 将这个值设置为 true 即可.
  postWordCount: true
  min2read: true
  totalCount: true  
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page
# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme:  hexo-theme-matery #modernist

search:
  path: search.xml
  field: post
  format: html
  limit: 10000
